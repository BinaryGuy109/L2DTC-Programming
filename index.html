<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum Snake</title>
</head>
<body>
  <canvas width="800" height="800" id="game"></canvas>
  <img src="images/snake.png" id="snake-head" style="display: none;">
  <img src="images/snakebody.png" id="snake-body" style="display: none;">
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    
    // Load the images for the snake head and body
    var snakeHeadImg = document.getElementById('snake-head');
    var snakeBodyImg = document.getElementById('snake-body');

    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [], // Initialize cells as an empty array
      maxCells: 4
    };

    var apple = {
      x: 320,
      y: 320
    };

    // get random whole numbers in a specific range
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    // game loop
    function loop() {
      requestAnimationFrame(loop);

      // Initialize the snake's cells (if not done already)
      // if (!snake.cells.length) {
      //   snake.cells.push({ x: snake.x, y: snake.y });
      // }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      // move snake by its velocity
      snake.x += snake.dx;
      snake.y += snake.dy;

      // wrap snake position horizontally on edge of screen
      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      // wrap snake position vertically on edge of screen
      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      // keep track of where snake has been. front of the array is always the head
      snake.cells.unshift({ x: snake.x, y: snake.y });

      // remove cells as we move away from them
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // draw apple
      context.fillStyle = '#DDD7CC';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // draw snake one cell at a time with images
      snake.cells.forEach(function (cell, index) {
        // Draw the snake head for the first cell
        if (index === 0) {
          context.drawImage(snakeHeadImg, cell.x, cell.y, grid, grid);
        } else {
          // Draw the snake body for the rest of the cells
          context.drawImage(snakeBodyImg, cell.x, cell.y, grid, grid);
        }

        // snake ate apple
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;

          // canvas is 400x400 which is 25x25 grids
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }

        // check collision with all cells after this one (modified bubble sort)
        for (var i = index + 1; i < snake.cells.length; i++) {
          // snake occupies the same space as a body part. reset game
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            // Game over logic here
            // You can display a game over message and reset the game
            // For example:
            alert('Game Over! Your score: ' + (snake.maxCells - 4));
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;

            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }
        }
      });
    }

    // listen to keyboard events to move the snake
    document.addEventListener('keydown', function (e) {
      // prevent snake from backtracking on itself by checking that it's
      // not already moving on the same axis (pressing left while moving
      // left won't do anything, and pressing right while moving left
      // shouldn't let you collide with your own body)

      // left arrow key
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      // up arrow key
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      // right arrow key
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      // down arrow key
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    // start the game
    requestAnimationFrame(loop);
  </script>
</body>
</html>
