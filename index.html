<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum Snake</title>
</head>
<body>
  <canvas width="800" height="800" id="game"></canvas>
  <img src="images/snake.png" id="snake-head" style="display: none;">
  <img src="images/snakebody.png" id="snake-body" style="display: none;">
  <img src="images/apple.png" id="apple" style="display: none;"> <!-- Add the apple image -->
  <div id="score" style="font-size: 48px">Score: 0</div> <!-- Add the score display -->
  <audio id="eatSound" preload="auto">
    <source src="blop2.mp3" type="audio/mpeg">
  </audio>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    // Load the images for the snake head, body, and apple
    var snakeHeadImg = document.getElementById('snake-head');
    var snakeBodyImg = document.getElementById('snake-body');
    var appleImg = document.getElementById('apple');

    

    var grid = 20;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    var apple = {
      x: 320,
      y: 320
    };

    var frameRate = 20; //speed of the snake
    var score = 0; // Initialize the score variable


    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      setTimeout(function() {
        requestAnimationFrame(loop);

        count = 0;
        context.clearRect(0, 0, canvas.width, canvas.height);

        snake.x += snake.dx;
        snake.y += snake.dy;

        if (snake.x < 0) {
          snake.x = canvas.width - grid;
        } else if (snake.x >= canvas.width) {
          snake.x = 0;
        }

        if (snake.y < 0) {
          snake.y = canvas.height - grid;
        } else if (snake.y >= canvas.height) {
          snake.y = 0;
        }

        snake.cells.unshift({ x: snake.x, y: snake.y });

        if (snake.cells.length > snake.maxCells) {
          snake.cells.pop();
        }

        

        

        context.drawImage(appleImg, apple.x, apple.y, grid, grid); // Draw the apple

        snake.cells.forEach(function(cell, index) {
          if (index === 0) {
            context.drawImage(snakeHeadImg, cell.x, cell.y, grid, grid);
          } else {
            context.drawImage(snakeBodyImg, cell.x, cell.y, grid, grid);
          }

          if (cell.x === apple.x && cell.y === apple.y) {
            score++; // Increase the score
            document.getElementById('score').innerHTML = 'Score: ' + score; // Update the displayed score

              // Play the sound when the snake eats an apple
  var eatSound = document.getElementById('eatSound');
  eatSound.play();

            snake.maxCells++;
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }

          for (var i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
              alert('Game Over! Your score: ' + score);
              snake.x = 160;
              snake.y = 160;
              snake.cells = [];
              snake.maxCells = 4;
              snake.dx = grid;
              snake.dy = 0;
              apple.x = getRandomInt(0, 25) * grid;
              apple.y = getRandomInt(0, 25) * grid;
              score = 0; // Reset the score
              document.getElementById('score').innerHTML = 'Score: ' + score; // Update the displayed score
            }
          }
        });
      }, 1000 / frameRate);
    }

    

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });
    

 

    requestAnimationFrame(loop);
  </script>
</body>
</html>
