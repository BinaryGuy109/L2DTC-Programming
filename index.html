<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum Snake</title>
</head>
<body>
  <canvas width="800" height="800" id="game"></canvas>
  <img src="images/snake.png" id="snake-head" style="display: none;">
  <img src="images/snakebody.png" id="snake-body" style="display: none;">
  <img src="images/apple.png" id="apple" style="display: none;"> <!-- Add the apple image -->
  <div id="score" style="font-size: 48px">Score: 0</div> <!-- Add the score display -->
  <audio id="eatSound" preload="auto">
    <source src="blop2.mp3" type="audio/mpeg">
  </audio>
  <div id="instructions">
    <h3>How To Play</h3>
    <p>Use arrow keys to control the snake.</p>
    <p>Eat apples to increase your score.</p>
    <p>Avoid colliding with the snake's body.</p>
    <p>Avoid colliding with the danger apples</p>
  </div>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    // Load the images for the snake head, body, and apple
    var snakeHeadImg = document.getElementById('snake-head');
    var snakeBodyImg = document.getElementById('snake-body');
    var appleImg = document.getElementById('apple');

    var grid = 20;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    var apples = [{
      x: 320,
      y: 320
    }];

    var dangerCells = [];

    var frameRate = 20; // Speed of the snake
    var score = 0; // Initialize the score variable

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    // Function to place a new danger cell
    function placeDangerCell() {
      var newDangerCell = {
        x: getRandomInt(0, 25) * grid,
        y: getRandomInt(0, 25) * grid,
      };
      dangerCells.push(newDangerCell);
    }

    // Initial placement of danger cells
    for (var i = 0; i < 3; i++) {
      placeDangerCell();
    }

    function loop() {
      setTimeout(function() {
        requestAnimationFrame(loop);

        count = 0;
        context.clearRect(0, 0, canvas.width, canvas.height);

        snake.x += snake.dx;
        snake.y += snake.dy;

        if (snake.x < 0) {
          snake.x = canvas.width - grid;
        } else if (snake.x >= canvas.width) {
          snake.x = 0;
        }

        if (snake.y < 0) {
          snake.y = canvas.height - grid;
        } else if (snake.y >= canvas.height) {
          snake.y = 0;
        }

        snake.cells.unshift({ x: snake.x, y: snake.y });

        if (snake.cells.length > snake.maxCells) {
          snake.cells.pop();
        }

        context.drawImage(appleImg, apples[0].x, apples[0].y, grid, grid); // Draw the apple

        snake.cells.forEach(function(cell, index) {
          if (index === 0) {
            context.drawImage(snakeHeadImg, cell.x, cell.y, grid, grid);
          } else {
            context.drawImage(snakeBodyImg, cell.x, cell.y, grid, grid);
          }

          if (cell.x === apples[0].x && cell.y === apples[0].y) {
            score++; // Increase the score
            document.getElementById('score').innerHTML = 'Score: ' + score; // Update the displayed score

            // Play the sound when the snake eats an apple
            var eatSound = document.getElementById('eatSound');
            eatSound.play();

            snake.maxCells++;
            apples[0].x = getRandomInt(0, 25) * grid;
            apples[0].y = getRandomInt(0, 25) * grid;

            // Place a new danger cell
            placeDangerCell();
          }
        });

        // Draw and check collisions with danger cells
        for (var i = 0; i < dangerCells.length; i++) {
          context.fillStyle = "red"; // Use a red square as the danger cell
          context.fillRect(dangerCells[i].x, dangerCells[i].y, grid, grid);

          if (snake.x === dangerCells[i].x && snake.y === dangerCells[i].y) {
            alert('Game Over! Your score: ' + score);
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apples[0].x = getRandomInt(0, 25) * grid;
            apples[0].y = getRandomInt(0, 25) * grid;
            score = 0; // Reset the score
            document.getElementById('score').innerHTML = 'Score: ' + score; // Update the displayed score
            dangerCells = [];
            for (var j = 0; j < 3; j++) {
              placeDangerCell();
            }
          }
        }
      }, 1000 / frameRate);
    }

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
